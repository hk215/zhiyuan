<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gallery</title>
		
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/blueimp-gallery.min.css" rel="stylesheet">
		<link href="../css/gallery.css" rel="stylesheet">
		<!--<link href="../css/style.min.css" rel="stylesheet">--?
	</head>
	
	<body>
	
		<!-- begin:navbar -->
    	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      		<div class="container">
        		<!-- Brand and toggle get grouped for better mobile display -->
        		<div class="navbar-header">
          			<a class="navbar-brand">HuangKai & ZhiYuan</a>
        		</div>

      		</div>
    	</nav>
    	<!-- end:navbar -->
	
		<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
		<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
		    <div class="slides"></div>
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		</div>
		
		
		<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
			<div class="slides"></div>
			<h3 class="title"></h3>
			<a class="prev">‹</a>
			<a class="next">›</a>
			<a class="close">×</a>
			<a class="play-pause"></a>
			<ol class="indicator"></ol>
		</div>
		
		<div id="links" class="links">
    		<a href="images/img01.jpg" title="Banana" data-gallery>
        		<img src="../images/img01.jpg" alt="Banana">
    		</a>
    		<a href="images/img05.jpg" title="Apple">
        		<img src="../images/img05.jpg" alt="Apple" data-gallery>
    		</a>
    		<a href="images/img04.jpg" title="Orange">
        		<img src="../images/img04.jpg" alt="Orange" data-gallery>
    		</a>
		</div>
		
		<script src="../js/blueimp-gallery.min.js"></script>
		<script>
			document.getElementById('links').onclick = function (event) {
    			event = event || window.event;
    			var target = event.target || event.srcElement,
        		link = target.src ? target.parentNode : target,
        		options = {index: link, event: event},
        		links = this.getElementsByTagName('a');
    			blueimp.Gallery(links, options);
			};
		</script>
		
		<script>
			blueimp.Gallery(
    			document.getElementById('links').getElementsByTagName('a'),
    			{
        			container: '#blueimp-gallery-carousel',
        			carousel: true
    			}
			);
		</script>
		
	</body>
</html>
